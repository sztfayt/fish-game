<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大鱼吃小鱼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            touch-action: none;
        }

        #scoreContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #difficultyContainer {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #difficultyContainer button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 2000;
        }

        #gameOver button {
            margin: 10px 5px;
            padding: 8px 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            #scoreContainer {
                font-size: 14px;
            }

            #difficultyContainer button {
                padding: 4px 8px;
                font-size: 12px;
            }

            #gameOver {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreContainer">
            分数: <span id="score">0</span><br>
            大小: <span id="size">1.0</span>
        </div>
        <div id="gameOver">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
